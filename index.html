<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ember Components</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/leaflet/dist/leaflet.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <script type="text/x-handlebars">
      {{outlet}}
    </script>

    <script type="text/x-handlebars" id="index">
      <h1>Index</h1>
      {{leaflet-map lat="47.614848" long="-122.3358422" markers=markers}}
    </script>

    <script type="text/x-handlebars" id="components/leaflet-map">
      <div id="map"></div>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/chartjs/Chart.js"></script>
    <script src="leaflet-0.7.2/leaflet.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/ember/ember.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/indexController.js"></script>
    <script src="lib/leaflet/leafletMap.js"></script>
    <script src="sandbox.js"></script>
  </body>
</html>
